<br />
<h3>All Categories</h3>
<br />
<table class="table" border="1">
  <thead class="table-dark">
    <tr>
      <!--<th>#</th>-->
      <th>Id</th>
      <th>Category Name</th>
      <th>Category Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of Categories; let i = index">
      <!--<td>{{i+1}}</td>-->
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td>{{category.img}}</td>
    </tr>
  </tbody>
</table>
