<br />
<h3>All Categories</h3>
<br />
<table class="table" border="1">
  <thead class="table-dark">
    <tr>
      <!--<th>#</th>-->
      <th>Id</th>
      <th>Category Name</th>
      <th>Category Image</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of Categories; let i = index">
      <!--<td>{{i+1}}</td>-->
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td>{{category.img}}</td>
      <td>
        <a class="btn btn-primary" style="margin-right:10px;" routerLink="/Dashboard/editCategory/{{category.id}}">Edit</a>
        <button type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
